<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Tank Battle</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./tanks.css" />
  </head>
  <body>
    <div id="death-prompt" class="death-prompt">
      <h1>You got eliminated :(</h1>

      <div class="input-group">
        <span class="input-group-btn">
          <input
            id="respawn"
            class="btn btn-primary"
            type="submit"
            value="Respawn"
          />
        </span>
      </div>
    </div>

    <div id="prompt" class="name-prompt">
      <div class="input-group">
        <input
          id="tank-name"
          type="text"
          class="form-control"
          placeholder="Name your tank"
          autocomplete="off"
        />
        <span class="input-group-btn">
          <input
            id="join"
            class="btn btn-primary"
            type="submit"
            value="Join the battle"
          />
        </span>
      </div>
      <div class="tank-select col-md-12">
        <label>Choose your tank:</label>
        <ul class="tank-selection">
          <li class="selected" data-tank="1">
            <img src="img/preview-tank-1.png" />
          </li>
          <li data-tank="2">
            <img src="img/preview-tank-2.png" />
          </li>
          <li data-tank="3">
            <img src="img/preview-tank-3.png" />
          </li>
        </ul>
      </div>
    </div>

    <div class="container" id="container" style="display: none">
      <div class="row justify-content-center">
        <div class="col-md-9"></div>
        <div id="arena" class="arena"></div>
      </div>
      <!-- Chat Area -->
      <div class="col-md-3">
        <div id="panel">
          <ul id="messages"></ul>
        </div>
        <div id="panel-2">
          <form id="form" action="">
            <input
              id="input"
              autocomplete="off"
              placeholder="Enter chat message..."
              required
            /><button>Send</button>
          </form>
        </div>
      </div>
      <!-- End Chat Area -->
    </div>

    <script type="text/javascript" src="js/tanks.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
  </body>
</html>
